<div class="container">
    <mat-card>
        <form action="/api/user" method="post" #f="ngForm" (ngSubmit)="submit(f)">
            <mat-card-header>
                <mat-card-title>Welcome to Kwik-E-Mart!</mat-card-title>
                <mat-card-subtitle>Fill up your personal info below.</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-horizontal-stepper linear #stepper>
                    <mat-step label="Step 1">
                        <div class="field-group">
                            <mat-form-field appearance="fill">
                                <mat-label>ID (ת.ז.)</mat-label>
                                <input matInput type="text" name="_id" autocomplete="off" required ngModel>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>E-Mail</mat-label>
                                <input matInput type="email" name="email" autocomplete="email" required ngModel>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" name="password" autocomplete="new-password" required ngModel>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Repeat Password</mat-label>
                                <input matInput type="password" name="passwordRepeat" autocomplete="off" required ngModel>
                            </mat-form-field>
                            <div class="stepper-buttons">
                                <button type="button" mat-button (click)="stepper.reset()">Reset</button>
                                <button type="button" mat-button matStepperNext>Next</button>
                            </div>
                        </div>
                    </mat-step>
                    <mat-step label="Step 2">
                        <div class="field-group">
                            <mat-form-field appearance="fill">
                                <mat-label>City</mat-label>
                                <input matInput [matAutocomplete]="auto" type="text" name="city" required ngModel>
                                <mat-autocomplete #auto="matAutocomplete">
                                    <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Street Address</mat-label>
                                <input matInput type="text" name="streetAddress" autocomplete="street-address" required ngModel>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>First Name</mat-label>
                                <input matInput type="text" name="firstName" autocomplete="given-name" required ngModel>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Last Name</mat-label>
                                <input matInput type="text" name="lastName" autocomplete="family-name" required ngModel>
                            </mat-form-field>
                            <div class="stepper-buttons">
                                <button type="button" mat-button matStepperPrevious>Back</button>
                                <button type="button" mat-button (click)="stepper.reset()">Reset</button>
                            </div>
                            <button type="submit" mat-flat-button color="primary">Sign Up</button>
                        </div>
                    </mat-step>
                </mat-horizontal-stepper>
            </mat-card-content>
        </form>
        <div class="text-center">
            <a routerLink="../signin">Already have an account? Log in!</a>
        </div>
    </mat-card>
</div>
