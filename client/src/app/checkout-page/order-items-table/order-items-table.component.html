<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let item">{{item.product._id}}</td>
      <th mat-footer-cell *matFooterCellDef>ID</th>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
      <td mat-cell *matCellDef="let item">{{item.product.name}}</td>
      <th mat-footer-cell *matFooterCellDef></th>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
      <th mat-footer-cell *matFooterCellDef>{{totalItems()}}</th>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let item">{{item.product.price | currency:'&euro;'}}</td>
      <th mat-footer-cell *matFooterCellDef></th>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let item">{{item.quantity * item.product.price | currency:'&euro;'}}</td>
      <th mat-footer-cell *matFooterCellDef>{{totalPrice() | currency:'&euro;'}}</th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  </table>

      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator> -->
</div>
